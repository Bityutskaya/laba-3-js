<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 задание</title>
</head>
<body>

<script>
let number;

do {
    number = prompt("Введите число больше 100", "");
} while (number !== null && Number(number) <= 100);

if (number !== null) {
    alert("Число больше 100 " + number);

} else {
    alert("Отмена ввода.");
}

</script>

</body>
</html>
